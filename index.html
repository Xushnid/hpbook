    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* Additional styles for index page */
        .sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #f8f9fa;
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-btn {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            text-align: center;
            background: none;
            border: 1px solid #6c757d;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .sidebar-btn:hover {
            background-color: #e9ecef;
        }
        
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1001;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .content {
            padding: 80px 20px 60px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .content.shifted {
            margin-left: 250px;
        }
        
        .book-carousel {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .book-item {
            text-align: center;
            padding: 20px;
        }
        
        .book-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .book-item img:hover {
            transform: scale(1.05);
        }
        
        .book-title {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #dee2e6;
            z-index: 100;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content.shifted {
                margin-left: 0;
            }
            
            .sidebar.active {
                width: 200px;
            }
        }
		
		/* Music toggle button specific style */
        .music-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>

    <script>
        // Initialize Owl Carousel
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 3,
                loop: true,
                center: true,
                margin: 20,
                nav: false,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
            
            // Sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mainContent.classList.toggle('shifted');
            });
            
            // Home button functionality

                alert('Biz haqimizda ma\'lumot');
            });
        });
		
		
		
		
		
		
		
		
		
		/* === INDEX UCHUN SUZUVCHI IKONALAR ================================= */
document.addEventListener('DOMContentLoaded', () => {
    const wrap  = document.getElementById('hpBg');
    if(!wrap) return;

    const kinds = ['glasses','scar'];   // turdagi ikonalar
    const COUNT = 18;                  // nechta ikonacha bo‘ladi

    for(let i=0;i<COUNT;i++){
        const icon = document.createElement('span');
        icon.className = `hp-icon ${kinds[Math.random() < .5 ? 0 : 1]}`;

        // Tasodifiy joy → 0–100 %
        icon.style.top  = Math.random()*100 + '%';
        icon.style.left = Math.random()*100 + '%';

        // Boshlang‘ich burilish
        icon.style.transform = `translate(-50%,-50%) rotate(${Math.random()*360}deg)`;

        // Harakat davomiyligi va fazasini tasodifiy tanlash
        const dur   = 20 + Math.random()*15;  // 20-35 s
        const delay = -Math.random()*dur;     // yuklanish paytida “jonli” ko‘rinish
        icon.style.animation = `hp-drift ${dur}s linear ${delay}s infinite alternate`;

        wrap.appendChild(icon);
    }
});

    </script>
